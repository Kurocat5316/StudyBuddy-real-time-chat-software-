<ion-header>

  <ion-navbar>
    <ion-title>changeUnit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let unit of units" (click)="RemoveUnit(unit)">
        <h2>{{unit.unitCode}}</h2>
        <p>{{unit.unitName}}</p>
      </ion-item>
    </ion-list>

    <button ion-button (click) = "AddNewUnit()">Add</button>
    <button ion-button (click) = "ClearUnit()">Clear</button>
    <button ion-button (click) = "UploadUnit()">Save Change</button>
</ion-content>
