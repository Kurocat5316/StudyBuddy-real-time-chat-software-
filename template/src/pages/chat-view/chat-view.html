<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
        <button ion-button (click)="Back()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{nickName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let msg of message">
    <ion-item>
      <h2>{{msg.nickName}} </h2>
      <p>{{msg.time}}</p>
    </ion-item>
    <ion-card-content>
      {{msg.content}}
    </ion-card-content>
  </ion-card>
  <ion-label id = "bottomFlag">&nbsp;</ion-label>
</ion-content>

<ion-footer>
   <ion-item>
    <ion-input type="text" [(ngModel)]="chat_input" placeholder="Enter message"></ion-input>
  </ion-item>
  <button ion-button block (click)="Send(chat_input)">Send</button>
</ion-footer>
