<ion-header>

  <ion-navbar>
    <ion-title>UnitSearch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="SearchUnit($event)" type = "number"></ion-searchbar>
    <ion-list>
    <ion-item *ngFor="let unit of units" (click)="AddUnit(unit)">

        <h2>{{unit.unitCode}}</h2>
        <h3>{{unit.unitName}}</h3>

      </ion-item>
    </ion-list>
</ion-content>
