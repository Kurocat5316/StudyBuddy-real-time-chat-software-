<ion-header>

  <ion-navbar>
    <ion-title>Search Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let friend of friendSearch"  (click) = "EditApplyInfor(friend)">

        <h2>{{friend.id}}</h2>
        <ion-note item-right style="font-size: 2px; margin-top: -50px" *ngIf = "!method">
          {{friend.distance}} m
        </ion-note>
        <h3>{{friend.nickName}}</h3>
        <p *ngFor="let unit of friend.units" style="margin-top: 2px; margin-bottom: 2px">{{unit.unitName}}</p>
      </ion-item>
    </ion-list>
</ion-content>
