  Ionic pages and navigation.

<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
        <button ion-button (click)="back()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label> Search By StudentId</ion-label>
    <ion-toggle [(ngModel)] = "searchMethod" (ionChange) = "unitDetect($event)"></ion-toggle>
  </ion-item>

  <ion-card *ngIf = "!searchMethod">
  <ion-list>
    <ion-list-header>
      Search with units
    </ion-list-header>
    <ion-item  *ngFor = " let unit of units">
      <ion-checkbox [(ngModel)]="unit.selected"></ion-checkbox>
      <ion-label>{{unit.unitName}}</ion-label>
    </ion-item>
  </ion-list>
  </ion-card>

  <ion-card *ngIf = "!searchMethod">
    <ion-card-header>
      Search with distance
    </ion-card-header>

    <ion-card-content>
      <ion-list radio-group [(ngModel)]="range">
            <ion-item>
              <ion-label>0 ~ 100m</ion-label>
              <ion-radio checked="true" value=100></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>0 ~ 250 m</ion-label>
              <ion-radio value=250></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>0 ~ 500 m</ion-label>
              <ion-radio value=500></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>0 ~ 1000 m</ion-label>
              <ion-radio value=1000></ion-radio>
            </ion-item>
          </ion-list>
    </ion-card-content>

</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click) = "search()">Search</button>
    </ion-toolbar>
 </ion-footer>
