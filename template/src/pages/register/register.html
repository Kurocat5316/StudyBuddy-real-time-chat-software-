<!--
  Generated template for the Register page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>StudentId</ion-label>
    <ion-input type="text" [(ngModel)] = "studentId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password Confirm</ion-label>
    <ion-input type="password" [(ngModel)] = "password2"></ion-input>
  </ion-item>

</ion-list>
<button ion-button color="secondary" (click) = "Register()">Register</button>
</ion-content>
