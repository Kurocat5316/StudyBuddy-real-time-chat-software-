<ion-header>

  <ion-navbar>
    <ion-title>changePassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>New Password</ion-label>
    <ion-input type="password" [(ngModel)] = "password1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>New Password Confirm</ion-label>
    <ion-input type="password" [(ngModel)] = "password2"></ion-input>
  </ion-item>

  <button ion-button (click) = "NewPassword()">Confirm</button>
</ion-list>
</ion-content>
